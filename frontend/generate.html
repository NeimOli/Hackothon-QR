<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Student QR Code</title>
  <script src="qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      margin-bottom: 32px;
    }

    .header-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
    }

    .header-icon i {
      font-size: 2em;
      color: white;
    }

    h2 {
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 1.8em;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #718096;
      font-size: 1em;
      margin-bottom: 32px;
    }

    form {
      margin-bottom: 24px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2d3748;
      font-weight: 600;
      font-size: 1em;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 16px 16px 48px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1em;
      background: #f7fafc;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .generate-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
      width: 100%;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #qr-card {
      margin: 32px auto 0 auto;
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      padding: 32px 24px;
      border-radius: 20px;
      display: none;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
      animation: fadeInUp 0.6s ease;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #qr-card h3 {
      color: #2d3748;
      margin-bottom: 20px;
      font-size: 1.3em;
      font-weight: 600;
    }

    #qrcode {
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
    }

    #download-btn {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      display: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(72, 187, 120, 0.3);
    }

    #download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(72, 187, 120, 0.4);
    }

    .back-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      margin-top: 24px;
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }

    .back-link i {
      margin-right: 8px;
    }

    .back-link:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 32px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 1.8em;
    }

    .modal-icon.success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
    }

    .modal-icon.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
    }

    .modal-icon.info {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      color: white;
    }

    .modal h3 {
      color: #2d3748;
      margin-bottom: 12px;
      font-size: 1.4em;
      font-weight: 600;
    }

    .modal p {
      color: #718096;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .modal-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.5em;
      }
      
      #qr-card {
        padding: 24px 16px;
      }
      
      #qrcode {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">
        <i class="fas fa-qrcode"></i>
      </div>
      <h2>Generate Student QR Code</h2>
      <p class="subtitle">Create QR codes for student attendance tracking</p>
    </div>

    <form id="studentForm">
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <div class="input-wrapper">
          <i class="fas fa-id-card"></i>
          <input type="text" id="studentId" placeholder="Enter student ID" required>
        </div>
      </div>

      <div class="form-group">
        <label for="studentName">Student Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="studentName" placeholder="Enter student name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="studentClass">Class</label>
        <div class="input-wrapper">
          <i class="fas fa-graduation-cap"></i>
          <input type="text" id="studentClass" placeholder="Enter class" required>
        </div>
      </div>

      <div class="form-group">
        <label for="studentTeam">Team (Optional)</label>
        <div class="input-wrapper">
          <i class="fas fa-users"></i>
          <input type="text" id="studentTeam" placeholder="Enter team name">
        </div>
      </div>

      <button type="submit" class="generate-btn">
        <i class="fas fa-qrcode"></i> Generate QR Code
      </button>
    </form>

    <div id="qr-card">
      <h3>Student QR Code Generated!</h3>
      <div id="qrcode"></div>
      <button id="download-btn" onclick="downloadQR()">
        <i class="fas fa-download"></i> Download QR Code
      </button>
    </div>

    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-icon info" id="modalIcon">
        <i class="fas fa-info-circle"></i>
      </div>
      <h3 id="modalTitle">Information</h3>
      <p id="modalMessage">This is an information message.</p>
      <button class="modal-btn" onclick="closeModal()">Got it!</button>
    </div>
  </div>

  <script>
    let qrCode = null;

    // Modal functions
    function showModal(title, message, type = 'info') {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      
      const icon = document.getElementById('modalIcon');
      icon.className = `modal-icon ${type}`;
      
      const iconElement = icon.querySelector('i');
      if (type === 'success') {
        iconElement.className = 'fas fa-check-circle';
      } else if (type === 'error') {
        iconElement.className = 'fas fa-exclamation-circle';
      } else {
        iconElement.className = 'fas fa-info-circle';
      }
      
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    // Form submission
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const studentId = document.getElementById('studentId').value.trim();
      const studentName = document.getElementById('studentName').value.trim();
      const studentClass = document.getElementById('studentClass').value.trim();
      const studentTeam = document.getElementById('studentTeam').value.trim();

      if (!studentId || !studentName || !studentClass) {
        showModal('Error', 'Please fill in all required fields.', 'error');
        return;
      }

      // Create student data object
      const studentData = {
        id: studentId,
        name: studentName,
        class: studentClass,
        team: studentTeam
      };

      // Register student in backend
      fetch('http://localhost:3000/register-student', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(studentData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          // Generate QR code
          generateQRCode(studentData);
          showModal('Success', 'Student registered and QR code generated successfully! You can now download it.', 'success');
        } else if (data.status === 'duplicate') {
          showModal('Error', 'Student already exists in the system.', 'error');
        } else {
          showModal('Error', 'Unknown error during registration.', 'error');
        }
      })
      .catch(() => {
        showModal('Error', 'Could not connect to backend to register student.', 'error');
      });
    });

    function generateQRCode(studentData) {
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      
      // Create QR code
      qrCode = new QRCode(qrContainer, {
        text: JSON.stringify(studentData),
        width: 256,
        height: 256,
        colorDark: '#000000', // pure black
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

      // Show QR card
      document.getElementById('qr-card').style.display = 'block';
      document.getElementById('download-btn').style.display = 'inline-block';
    }

    function downloadQR() {
      if (!qrCode) {
        showModal('Error', 'No QR code to download.', 'error');
        return;
      }

      try {
        const qrCanvas = document.querySelector('#qrcode canvas');
        // Create a new canvas with white background
        const exportCanvas = document.createElement('canvas');
        exportCanvas.width = qrCanvas.width;
        exportCanvas.height = qrCanvas.height;
        const ctx = exportCanvas.getContext('2d');
        // Fill with white
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
        // Draw the QR code on top
        ctx.drawImage(qrCanvas, 0, 0);
        // Get student name for filename
        const studentName = document.getElementById('studentName').value.trim().replace(/\s+/g, '_') || 'student';
        const link = document.createElement('a');
        link.download = studentName + '-qr.png';
        link.href = exportCanvas.toDataURL();
        link.click();
        showModal('Success', 'QR code downloaded successfully!', 'success');
      } catch (error) {
        showModal('Error', 'Failed to download QR code. Please try again.', 'error');
      }
    }

    // Welcome message
    window.onload = function() {
      setTimeout(() => {
        showModal('Welcome', 'Enter student information to generate a QR code for attendance tracking.', 'info');
      }, 500);
    }
  </script>
</body>
</html>

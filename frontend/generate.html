<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Student QR Code</title>
  <script src="qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
      text-align: center;
    }
    h2 {
      color: #2a5d9f;
      margin-bottom: 24px;
      font-size: 1.6em;
      font-weight: 700;
    }
    form {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin: 12px 0 6px 0;
      color: #2a5d9f;
      font-weight: 500;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #b6c6e3;
      border-radius: 6px;
      font-size: 1em;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    button {
      background: #2a5d9f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #17406a;
    }
    #qr-card {
      margin: 24px auto 0 auto;
      background: #eaf1fb;
      padding: 24px 18px 32px 18px;
      border-radius: 16px;
      display: none;
      min-width: 256px;
      box-shadow: 0 2px 12px rgba(42,93,159,0.10);
      animation: fadeIn 0.7s;
    }
    #qr-card h3 {
      color: #2a5d9f;
      margin-bottom: 12px;
      font-size: 1.2em;
      font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    #qrcode {
      margin: 0 auto;
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      display: inline-block;
      min-height: 256px;
      min-width: 256px;
    }
    #download-btn {
      background: #2a5d9f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      display: none;
      transition: background 0.2s;
    }
    #download-btn:hover {
      background: #17406a;
    }
    a {
      color: #2a5d9f;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 18px;
    }
    a:hover { text-decoration: underline; }
    @media (max-width: 500px) {
      .container { max-width: 98vw; padding: 18px 4vw; }
      h2 { font-size: 1.1em; }
      #qr-card { min-width: 180px; }
      #qrcode { min-width: 140px; min-height: 140px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate Student QR Code</h2>
    <form id="student-form">
      <label for="id">ID:</label>
      <input type="text" id="id" required>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="class">Class:</label>
      <input type="text" id="class" required>
      <label for="team">Team Name:</label>
      <input type="text" id="team" required>
      <button type="submit">Generate QR</button>
    </form>
    <div id="error-msg" style="color:#d32f2f;font-weight:600;margin-bottom:10px;display:none;"></div>
    <div id="qr-card">
      <h3>Your QR Code</h3>
      <div id="qrcode"></div>
      <button id="download-btn">Download QR</button>
      <div id="register-msg" style="margin-top:12px;font-size:1em;color:#388e3c;font-weight:500;"></div>
    </div>
    <a href="index.html">&#8592; Back to Home</a>
  </div>
  <script>
    document.getElementById('student-form').onsubmit = function(e) {
      e.preventDefault();
      const student = {
        id: document.getElementById('id').value.trim(),
        name: document.getElementById('name').value.trim(),
        class: document.getElementById('class').value.trim(),
        team: document.getElementById('team').value.trim()
      };
      const errorMsg = document.getElementById('error-msg');
      errorMsg.style.display = 'none';
      // Stricter input validation
      if (!student.id || !student.name || !student.class || !student.team) {
        errorMsg.textContent = 'All fields are required!';
        errorMsg.style.display = 'block';
        document.getElementById('qr-card').style.display = 'none';
        return;
      }
      // Register student in backend first
      const registerMsg = document.getElementById('register-msg');
      registerMsg.textContent = '';
      registerMsg.style.color = '#388e3c';
      fetch('http://192.168.18.2:3000/register-student', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          registerMsg.textContent = 'Student registered in master list!';
          registerMsg.style.color = '#388e3c';
          // Show the card and generate QR
          document.getElementById('qr-card').style.display = 'inline-block';
          document.getElementById('qrcode').innerHTML = '';
          new QRCode(document.getElementById('qrcode'), {
            text: JSON.stringify(student),
            width: 320,
            height: 320
          });
          setTimeout(() => {
            document.getElementById('download-btn').style.display = 'inline-block';
          }, 500);
        } else if (data.status === 'duplicate') {
          errorMsg.textContent = 'Student already exists in master list.';
          errorMsg.style.display = 'block';
          document.getElementById('qr-card').style.display = 'none';
        } else {
          errorMsg.textContent = 'Unknown error during registration.';
          errorMsg.style.display = 'block';
          document.getElementById('qr-card').style.display = 'none';
        }
      })
      .catch(() => {
        errorMsg.textContent = 'Could not connect to backend to register student.';
        errorMsg.style.display = 'block';
        document.getElementById('qr-card').style.display = 'none';
      });
    };
    // Download QR as image
    document.getElementById('download-btn').onclick = function() {
      const qrImg = document.querySelector('#qrcode img');
      if (qrImg) {
        // Read student name and id from the form (or cache)
        const name = document.getElementById('name').value.trim().replace(/\s+/g, '_') || 'student';
        const id = document.getElementById('id').value.trim();
        let filename = name;
        if (id) filename += '_' + id;
        filename += '_qr.png';
        const link = document.createElement('a');
        link.href = qrImg.src;
        link.download = filename;
        link.click();
      }
    };
  </script>
</body>
</html>

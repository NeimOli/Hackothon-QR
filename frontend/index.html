<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance System</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
      text-align: center;
    }
    h1 {
      color: #2a5d9f;
      margin-bottom: 24px;
      font-size: 2.2em;
      font-weight: 700;
    }
    .card-link {
      display: block;
      background: #eaf1fb;
      color: #2a5d9f;
      text-decoration: none;
      margin: 18px 0;
      padding: 18px 0;
      border-radius: 10px;
      font-size: 1.15em;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(42,93,159,0.06);
      transition: background 0.2s, color 0.2s;
    }
    .card-link:hover {
      background: #2a5d9f;
      color: #fff;
    }
    @media (max-width: 500px) {
      .container { max-width: 98vw; padding: 18px 4vw; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Attendance System</h1>
    <a class="card-link" href="generate.html">Generate Student QR Code</a>
    <a class="card-link" href="scan.html">Scan QR Code & Record Attendance</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance System</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #d63031 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 95%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(220, 53, 69, 0.2);
      overflow: hidden;
      position: relative;
    }

    .header {
      width: 100%;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #d63031 100%);
      padding: 40px 20px 30px 20px;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .header i {
      font-size: 3.5em;
      margin-bottom: 15px;
      color: #fff;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header h1 {
      margin: 0;
      font-size: 2.4em;
      font-weight: 700;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .content {
      padding: 40px 20px;
      text-align: center;
    }

    .card-link {
      display: block;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
      color: #d63031;
      text-decoration: none;
      margin: 25px 0;
      padding: 30px 25px;
      border-radius: 20px;
      font-size: 1.3em;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(220, 53, 69, 0.15);
      transition: all 0.4s ease;
      border: 2px solid #ffe8e8;
      position: relative;
      overflow: hidden;
    }

    .card-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .card-link:hover::before {
      left: 100%;
    }

    .card-link:hover {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #d63031 100%);
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(220, 53, 69, 0.4);
    }

    .card-link i {
      margin-right: 15px;
      font-size: 1.4em;
      transition: transform 0.3s ease;
    }

    .card-link:hover i {
      transform: scale(1.1);
    }

    .description {
      color: #666;
      margin-bottom: 35px;
      line-height: 1.7;
      font-size: 1.2em;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        width: 100%;
        border-radius: 0;
        min-height: 100vh;
      }

      .header {
        border-radius: 0;
        padding: 30px 15px 20px 15px;
      }

      .header h1 {
        font-size: 2em;
      }

      .content {
        padding: 30px 15px;
      }

      .card-link {
        padding: 25px 20px;
        font-size: 1.2em;
      }
    }

    @media (max-width: 400px) {
      .header h1 {
        font-size: 1.8em;
      }

      .header i {
        font-size: 3em;
      }

      .card-link {
        padding: 20px 15px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fa-solid fa-qrcode"></i>
      <h1>QR Attendance System</h1>
    </div>
    
    <div class="content">
      <p class="description">
        Welcome to the QR Code Attendance System! Generate QR codes for students and scan them to record attendance efficiently.
      </p>
      
      <a class="card-link" href="generate.html">
        <i class="fa-solid fa-plus-circle"></i>
        Generate Student QR Code
      </a>
      
      <a class="card-link" href="scan.html">
        <i class="fa-solid fa-camera"></i>
        Scan QR Code & Record Attendance
      </a>
    </div>
  </div>
</body>
</html>
